apiVersion: apps/v1
kind: Deployment
metadata:
  name: tor-proxy
  labels:
    app: tor-proxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tor-proxy
  template:
    metadata:
      labels:
        app: tor-proxy
    spec:
      serviceAccountName: shopper
      securityContext:
        runAsUser: 102
        fsGroup: 102
      containers:
      - name: tor-proxy
        securityContext:
          runAsUser: 102
          allowPrivilegeEscalation: false
        image: registry.redcloud.land/tor-proxy:latest  # Built from /tor-proxy directory
        ports:
        - containerPort: 9050
        - containerPort: 9051
        - containerPort: 8080
        env:
        - name: TOR_CONTROL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: shopper-plus-secrets
              key: TOR_CONTROL_PASSWORD
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          tcpSocket:
            port: 9050
          initialDelaySeconds: 60
          timeoutSeconds: 5
        readinessProbe:
          tcpSocket:
            port: 9050
          initialDelaySeconds: 30
          timeoutSeconds: 1
---
apiVersion: v1
kind: Service
metadata:
  name: tor-proxy-service
  labels:
    app: tor-proxy
spec:
  ports:
  - name: socks
    port: 9050
    targetPort: 9050
  - name: control
    port: 9051
    targetPort: 9051
  - name: monitor
    port: 8080
    targetPort: 8080
  selector:
    app: tor-proxy
